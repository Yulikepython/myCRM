{% extends "base.html" %}

{% block title %}
    {{ object}}
{% endblock %}

{% block content %}
<div class="container">
    <div class="card w-75">
        <div class="card-body">
            <h5 class="card-title">{{ object.name }}</h5>
            <p class="card-text">{{ object.catetgory }}</p>
            <p class="card-text">{{ object.description }}</p>
            <p class="card-text">{{ object.stage }}</p>
            <p class="card-text">{{ object.person }}</p>
            <a href="#" class="btn btn-primary">Button</a>
        </div>
    </div>
</div>
{% endblock %}
