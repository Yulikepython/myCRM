{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block content %}
<div class="container">
    {% if object_list %}
        {% for obj in object_list %}
            <p>
                <a href="{% url 'lead_detail' obj.pk %}" >{{ obj.name }}</a> - {{obj.stage}} - {{ obj.person }}
            </p>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
